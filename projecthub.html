<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="favicon.png">
		<title>Project Hub - Project Connect Forum</title>
		<link rel="stylesheet" href="projecthub.css">
		<script type="module" src="projecthub.js" defer></script>
		<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
	</head>
	<body>
		<header>
			<img src="logo.png" alt="Project Connect Forum Logo">
			<button id="dark-mode-toggle">Dark Mode</button>
			<nav>
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="projecthub.html">Project Hub</a>
					</li>
					<li>
						<a href="https://www.instagram.com/arya.bugs/">Instagram</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="hero-section">
				<h1>Projects</h1>
				<p>Create Your Passion Project and Share with the Community!</p>
				<button id="add-project-button" class="button">Add Project</button>
			</section>
			<section class="submit-project" id="project-form-container">
				<h2>Add Your Passion Project:</h2>
				<form id="project-form">
					<input type="text" id="project-title" placeholder="Project Title" required>
					<textarea id="project-description" placeholder="Project Description" required></textarea>
					<input type="text" id="project-contact" placeholder="Contact (Email or Phone)" required>
					<input type="text" id="project-field" placeholder="Field of Interest" required>
					<button type="submit" class="button">Submit</button>
				</form>
			</section>
			<section class="projects">
				<h1>Project Hub</h1>
				<p>Explore various extracurricular projects and join the ones that interest you!</p>
				<div id="project-list"></div>
			</section>
		</main>
	<footer>
			<p>Reach us at <a href="mailto:Project-Finder@outlook.com
">Project-Finder@outlook.com
</a> or visit our
        <a href="https://www.instagram.com/projectfinderforum.fr/">Instagram</a>
			</p>
		</footer>
	</body>
</html>
